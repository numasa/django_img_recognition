version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 0.5GB
    cpu_limit: 256
  services:
    django:
      secrets:
        - value_from: django-fargate-db-endpoint
          name: DB_ENDPOINT
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - $SUBNET_ID_1
        - $SUBNET_ID_2
      security_groups:
        - $SECURITY_GROUP_ID
      assign_public_ip: ENABLED
